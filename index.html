<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 6px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; width: 100%; }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .results { display: none; }
        .result-section { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .result-section h2 { margin-bottom: 15px; color: #333; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .content { line-height: 1.6; color: #555; white-space: pre-wrap; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Study Assistant</h1>
            <p>Generate personalized study materials with AI</p>
        </div>

        <div class="form">
            <div class="form-group">
                <label>Study Topic:</label>
                <input type="text" id="topic" placeholder="e.g., Solar energy and recent advances" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Study Days:</label>
                    <input type="number" id="days" value="10" min="1" max="30">
                </div>
                
                <div class="form-group">
                    <label>Hours per Day:</label>
                    <input type="number" id="hours" value="1.5" step="0.5" min="0.5" max="8">
                </div>
            </div>
            
            <button onclick="generateStudyMaterial()">Generate Study Material</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <h3>Generating your study materials...</h3>
        </div>

        <div id="results" class="results">
            <div class="result-section">
                <h2>üìã Summary</h2>
                <div id="summary" class="content"></div>
            </div>
            
            <div class="result-section">
                <h2>üìù Study Notes</h2>
                <div id="notes" class="content"></div>
            </div>
            
            <div class="result-section">
                <h2>üìÖ Study Plan</h2>
                <div id="plan" class="content"></div>
            </div>
            
            <div class="result-section">
                <h2>‚ùì Quiz</h2>
                <div id="quiz" class="content"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateStudyMaterial() {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            const days = document.getElementById('days').value;
            const hours = document.getElementById('hours').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('http://localhost:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        days: parseInt(days),
                        hours_per_day: parseFloat(hours)
                    })
                });

                const data = await response.json();

                document.getElementById('summary').textContent = data.summary;
                document.getElementById('notes').textContent = data.notes;
                document.getElementById('plan').textContent = data.plan;
                document.getElementById('quiz').textContent = data.quiz;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Error generating study material');
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
